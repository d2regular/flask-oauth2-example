<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <div>
        <span>Username: {{current_user.username}}</span>
    </div>
    <div>
        <a href="{{url_for('logout')}}">Logout</a>
    </div>
    {% if friends:%}
    <div>
        {% for friend in friends%}
        <div>
            <a href="{{friend.link}}" target="_blank">{{friend.username}}</a>
        </div>
        {% endfor %}
    </div>
    {% endif%}
</body>
</html>
